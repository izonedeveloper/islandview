<body>





<div class="container-fluid main-header">
  <div class="row">
    <div class="col-xs-12 ">
      <h1 class="main-header-text">The <br /> High Life <br /> Indulge in the Luxury of Ventura.</h1>
    </div>
  </div>
</div>

<div class="container-fluid bg-silver">
  <div class="row">
    <div class="col-xs-12 text-center text-pad">
      <hr />
      <h1>Welcome to the High Life</h1>
      <hr />
    </div>
  </div>
</div>

<div class="container-fluid bg-statue">
<div class="row">
 <div class="col-md-offset-3 col-md-6 text-center">
   <div class="form-field">
     <br />
     <h3>
       Thank you for your interest in Island View. Please feel free to contact us below or call us at 555.555.5555 if you have any questions. We look forward to helping you!
     </h3>
     <hr />

       <div class="col-xs-6 col-md-3">
         <label>Name: <input type="email" placeholder="First and Last" class="form-control"  /></label><br />
         <label>Email Address: <input type="email" placeholder="Email Address" class="form-control"  /></label><br /><br />
       </div>

       <div class="col-xs-6 col-md-3">
         <label>Phone: <input type="phone" placeholder="Phone" class="form-control"  /></label><br />
         <label>Move in date: <input type="date" placeholder="Date" class="form-control"  /></label><br /><br />
       </div>

       <div class="col-xs-6 col-md-3">
         <label>Rent Range: <input type="phone" placeholder="Max" class="form-control"/></label><br />
         <label>Do you have pets?
           <br />
          <div class="btn-group btn-toggle">
          <button class="btn btn-md btn-default">Yes</button>
          <button class="btn btn-md btn-primary">No</button>
          </div></label><br /><br />
       </div>

       <div class="col-xs-6 col-md-3">
         <label>Desired Beds: <input type="phone" placeholder="Beds/Baths wanted" class="form-control"/></label><br /><br />
       </div>
     <button class="btn btn-primary">Submit</button><br /><br />
   </div>
 </div>
</div>
</div>
